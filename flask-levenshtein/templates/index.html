<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Levenshtein Distance Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Levenshtein Distance Calculator</h1>
        <form method="post" class="mt-3">
            <div class="form-group">
                <label for="string1">String 1:</label>
                <input type="text" class="form-control" id="string1" name="string1" required>
            </div>
            <div class="form-group">
                <label for="string2">String 2:</label>
                <input type="text" class="form-control" id="string2" name="string2" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if result is not none %}
        <div class="mt-3">
            <h2>Result</h2>
            <p>The Levenshtein distance between "{{ string1 }}" and "{{ string2 }}" is: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
